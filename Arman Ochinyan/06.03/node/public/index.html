<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Data</title>
    <style >
        input{
            display: block;
            margin-bottom:10px;
        }
    </style>
    <script src="react/api.js"></script>
    <script src="react/dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Facebook</h1>
    <div id='root'></div>


    <script type="text/babel">

class SendMongo extends React.Component {
  constructor(props) {
    super(props);
    this.state = {value: '',pass: ''};

    this.handleChange = this.handleChange.bind(this);
    this.handleChange1 = this.handleChange1.bind(this);
  }

  handleChange(event) {
    this.setState({value: event.target.value});
  }
  handleChange1(event) {
    this.setState({pass: event.target.value});
  }
  

  render() {
    return (
        <form  action="/post-feedback" method="POST">
            <label>
                Name:
                <input type="email" value={this.state.value} placeholder="Email" name="email" onChange={this.handleChange} required />
            </label>
            <label>
                Password:
                <input type="password" value={this.state.pass} placeholder="Password" name="pass" onChange={this.handleChange1} required />
            </label>
            <input type="submit" value="Submit" />
            <a href="/view-feedbacks">View feedbacks</a>
        </form>
    );
  }
}

        ReactDOM.render(
            <SendMongo />,
            document.getElementById('root')
        );

    
    </script>


</body>
</html>

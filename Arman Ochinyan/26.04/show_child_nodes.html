<body>
<div id="dd">

<h1 id="id01"></h1>
<p id="demo"></p>

	<div>
		
		<pre id="id01"><a href=""></a></pre>
		
			
			<h3>
				<header></header>
			</h3>
			
		</p>
			<div>
				<div>
					<div>
						<div>
							
						</div>
					</div>
				</div>
			</div>
	</div>

</div>

<sup></sup>


<script >
	
	const getTree = (node, level = 0) =>

    Array.prototype.reduce.call(node, (array, item) => {

    array = [...array, level,`${item.nodeName}`,...(getTree(item.children, level + 1))];
    
    
    return array;
  }, []);

var p = document.getElementById('demo');
function show() {
    var arr = getTree(document.querySelectorAll('html'));

    for (var i = 0; i < arr.length; i++) {
       
       if(!isNaN(arr[i])){
            
            p.innerHTML +=  ('<br>'+'_\t'.repeat(+arr[i]*4) );

       }else{
            var btn = document.createElement('input');
            btn.setAttribute("type",'button');
            btn.setAttribute("value",`${arr[i]}`);
            p.appendChild(btn);
       }
    }
}

show();
</script>
</body>
</html>

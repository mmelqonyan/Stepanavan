<script>
    function start() {
        return new Promise(res =>
            setTimeout(() => {
                res('start');
            }, 5000))
    }
    function end() {
        return new Promise(res =>
            setTimeout(() => {
                res('end');
            }, 1000))
    }
    async function go() {
        console.log(await start())
        console.log(await end())
    }
    go()
</script>
